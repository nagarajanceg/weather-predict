<!DOCTYPE html>
<html lang="en">
    <head>

        <!--- Basic Page Needs
        ================================================== -->
        <meta charset="utf-8">
        <title>Cloud based weather data prediction</title>
        <link rel="icon" href="">
        <meta name="description" content="Educational Project">
        <meta name="author" content="Aravind Venkit, Nagaraj Gopal, Satish Santhanagopalan.">

        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS
        ================================================== -->
        <link rel="stylesheet" href="stylesheets/default.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    </head>
    <body class="container-fluid">

    <div class="container">

      <div class="row">
        <div class="col">
          <img class="img-thumbnail img-weather" src="images/sun.png" alt="image-data"/>
        </div>

        <div class="col txt-degree"> 
            <div class="txt-value">
                <label id="t-dig" class="t-text"></label>
                <label id="t-deg" class="t-text"></label>
            </div>

            <div class="btn-group" data-toggle="buttons">
              <label id="deg-f" class="btn btn-primary radio-list active">
                <input  type="radio" name="options" id="option1" autocomplete="off" checked> &#8457ahrenheit
              </label>
              <label id="deg-c" class="btn btn-primary radio-list">
             <input  type="radio" name="options" id="option2" autocomplete="off"> &#8451elsius
              </label>
            </div>

        </div>
        <div class="col">

           <div class="dropdown-group">
                <select id="city" class="form-control dropdown-list">
                    <option value="Binghamton">Binghamton</option>
                    <option value="New_York">New York</option>
                    <option value="San_Francisco">San Francisco</option>\
                </select>
            </div>

            <div class="dropdown-group">
                <select id="temp" class="form-control dropdown-list">
                    <option value="TAVG">TAVG</option>
                    <option value="TMAX">TMAX</option>
                    <option value="TMIN">TMIN</option>\
                </select>
            </div>

            <div class="dropdown-group">
                <select id="dayCnt" class="form-control dropdown-list">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="29">30</option>\
                </select>
            </div>

            <div class="dropdown-group">
                <button id="apply" class="btn btn-danger dropdown-list" type="button">
                    Apply
                </button>
            </div>
      
    


        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="chartContainer" class="chart">
        </div>
      </div>

    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script  src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript"  src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript"  src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript"  src="bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="javascripts/init.js"></script>
        <script src="javascripts/chart.js"></script>
    </body>
</html>
